# fluentd/conf/fluent.conf

<source>
  @type unix
  path /fluentd/socket/elasticsearch.sock
</source>


<label @FLUENT_LOG>
  <match *.**>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      logstash_format true
      logstash_prefix fluentd-${tag}
      logstash_dateformat %Y%m%d
      include_tag_key true
      tag_key @log_name
      flush_interval 1s
      index_name fluentd-${tag}
    </store>
  </match>
</label>
